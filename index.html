<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula">
  <link rel="stylesheet" href="css/main.css">
  <title>Calculadora</title>
</head>
<body>
  <form class="flex">
    <div class="flex-content">
      <div class="head gold"></div>
      <div class="content gray-soft">
        <div class="screen-case">
          <input class="screen gray-medium" type="text" readonly>
        </div>
        <hr>
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="*"><br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-"><br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="+"><br>
        <input type="button" class="gray-green" value="C">
        <button class="gray-green">=</button>
        <input type="button" class="gray-green" value="0">
        <input type="button" class="gray-green" value="/">
      </div>
    </div>
  </form>
  <script type="text/javascript" charset="UTF-8" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
